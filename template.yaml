Outputs:
  Be3AppApiEndpoint:
    Description: Be3AppApi endpoint
    Value: !Sub "https://${Be3AppApi}.execute-api.${AWS::Region}.amazonaws.com"
  AuthUrl:
    Description: "URL used for authentication"
    Value: !GetAtt AuthStack.Outputs.AuthUrl
  ClientId:
    Description: "Application client ID"
    Value: !GetAtt AuthStack.Outputs.UserPoolClientId


